<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="imageContainer">
      <img src="res/isaac--UFPNNT51iI-unsplash.jpg" alt="Night view of a city from an airplane" class="backImage" height="100%">
        <!-- Photo by <a href="https://unsplash.com/@theisaacmatthew?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">isaac.</a> on <a href="https://unsplash.com/photos/a-view-of-a-city-at-night-from-an-airplane--UFPNNT51iI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a> -->
    </div>
    <div class="mainPage">
      <div class="header">
        <h1>Join us today and make your dream of flying a reality!</h1>
      </div>
      <div class="formContainer">
        <h1>Take to the Skies!</h1>
        <form action="post">
          <div class="formAlignment">
            <div class="group">
              <label for="firstName">FIRST NAME</label>
              <input type="text" id="firstName" name="firstName"/>
            </div>
            <div class="group">
              <label for="lastName">LAST NAME</label>
              <input type="text" id="lastName" name="lastName"/>
            </div>
            <div class="group">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email">
            </div>
            <div class="group">
              <label for="phoneNumber">PHONE NUMBER</label>
              <input type="tel" id="phoneNumber" name="phoneNumber">
            </div>
            <div class="group">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password"
              required pattern="[A-Za-z0-9]{10}" placeholder="Must be 10 characters">
            </div>
            <div class="group">
              <label for="confirmPassword">CONFIRM PASSWORD</label>
              <input type="password" id="confirmPassword" name="confirmPassword"
              required pattern="[A-Za-z0-9]{10}" placeholder="Must match">
            </div>
          </div>
        </form>
        
      </div>
      <div class="footer">
        <button class="register" type="submit">Create account</button>
        <p>Already have an account? <a href="https://www.theodinproject.com">Log in</a></p>
      </div>
    </div>
  </div>
  <script src="confirmPassword.js"></script>
</body>
</html>
